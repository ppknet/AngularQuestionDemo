<mat-card class="mat-card">
        <mat-card-header>
                <mat-card-title>Question List</mat-card-title>
                <mat-card-subtitle>Select question to edit it</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
                <mat-list  role="list" *ngFor="let question of questions">
                        <mat-list-item class="clickable" (click)="service.SelectQuestion(question)"  role="listitem">{{question.text}}</mat-list-item>
                </mat-list>
        </mat-card-content>
</mat-card>
