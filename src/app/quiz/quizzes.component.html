<mat-card class="mat-card">
        <mat-card-header>
                <mat-card-title>Quiz List</mat-card-title>
                <mat-card-subtitle>Select quiz to edit </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
                <mat-list  role="list" *ngFor="let quiz of quizzes">
                        <mat-list-item class="clickable" (click)="service.SelectQuiz(quiz)"  role="listitem">{{quiz.title}}</mat-list-item>
                </mat-list>
        </mat-card-content>
</mat-card>
